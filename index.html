<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section>
      <div class="text-center">
        <h1>Choose Your option</h1>
      </div>
      <div class="container text-center">
        <button id="stone" class="box">
          <img src="stone.webp" class="image" height="200px" alt="stone" />
        </button>
        <button id="paper" class="box">
          <img src="paper.webp" class="image" height="200px" alt="paper" />
        </button>
        <button id="scissor" class="box">
          <img src="scissor.webp" class="image" height="200px" alt="scissor" />
        </button>
      </div>
    </section>
    <section class="gamse-res before-select">
      <div
      id="game-result"
        class="container text-center d-flex align-items-center justify-content-center"
      >
        <!-- <span
          >USER CHOICE:
          <img class="box result-img" id="user" src="" height="150px" alt="" />
        </span>
        <span
          >COMPUTER CHOICE:
          <img
            class="box result-img"
            id="computer"
            src=""
            height="150px"
            alt=""
          />
        </span> -->
        <div class="img-user m-5">
          <p class="mb-0">USER CHOICE</p>
          <img
            class="box result-img mt-0"
            id="user"
            src=""
            height="150px"
            alt=""
          />
        </div>
        <div class="img-comp">
          <p class="mb-0">COMPUTER CHOICE</p>
          <img
            class="box result-img mt-0"
            id="computer"
            src=""
            height="150px"
            alt=""
          />
        </div>
      </div>
    </section>
    <section class="container gamse-res before-select">
      <div id="game-score" class="container text-center d-flex flex-column">
        <div><h3 id="result-heading">RESULT</h3>
        <div>
          <span id="user-score">USER SCORE </span>
        </div>
        <div>
          <span id="comp-score">COMPUTER SCORE </span>
        </div>
      </div>
    </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
